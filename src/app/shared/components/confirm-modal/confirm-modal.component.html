<ng-template #confirmModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">
      Delete {{ type == 'gateway' ? 'Gateway' : 'Device' }}
    </h4>
    <button mat-icon-button (click)="modal.dismiss()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="modal-body">
    <p>
      <strong>Are you sure you want to delete this {{ type }}?</strong>
    </p>
    <p>
      All information associated to this
      {{ type }} will be permanently deleted.
      <span class="text-danger">This operation can not be undone.</span>
    </p>
  </div>
  <div class="modal-footer">
    <button
      mat-flat-button
      color="danger"
      type="button"
      (click)="modal.dismiss()"
    >
      {{ 'Cancel' }}
    </button>
    <button
      mat-raised-button
      color="warn"
      type="button"
      [disabled]="deleting"
      (click)="onDelete.emit(id)"
    >
      {{ deleting ? 'Deleting' : 'Delete' }}
    </button>
  </div>
</ng-template>
